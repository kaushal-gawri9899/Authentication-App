{% extends "main.html" %}

{% block title %}Register a new user{% endblock %}

{% block maincontent %}

<h1>Register a new user</h1>
<form action="/signup" method="POST">
<label style="color:Snow;" for="username">Username</label>
<input type="text" name="username" />
<label style="color:Snow;" for="uuid">Id</label>
<input type="text" name="uuid" />
<label style="color:Snow;" for="password">Password</label>
<input type="password" name="password" />
<label style="color:Snow;" for="name">Name</label>
<input type="text" name="name" />
<!--<label for="lastname">Last Name</label>
<input type="text" name="lastname" />-->
<input type="submit" value="Create user" />
</form>

{% endblock %}
